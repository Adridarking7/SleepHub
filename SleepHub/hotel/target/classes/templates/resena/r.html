<div class="container mt-5">

    <!-- Mensaje de éxito -->
    <div th:if="${msg}" class="alert alert-success text-center" role="alert">
        <span th:text="${msg}"></span>
    </div>

    <h2 class="mb-4 text-center">Gestión de Reseñas</h2>

    <div th:if="${#lists.isEmpty(resenas)}">
        <p class="text-muted text-center">No hay reseñas registradas.</p>
    </div>

    <div th:if="${!#lists.isEmpty(resenas)}">
        <table class="table table-striped table-bordered shadow-sm">
            <thead class="table-dark">
                <tr>
                    <th></th>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Habitación</th>
                    <th>Comentario</th>
                    <th>Puntuación</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="resena : ${resenas}">
                    <td th:text="${resena.id}">1</td>
                    <td>
                        <span th:if="${resena.usuario != null}" th:text="${resena.usuario.nombre}">Juan</span>
                        <span th:unless="${resena.usuario != null}">Usuario desconocido</span>
                    </td>
                    <td th:text="${resena.habitacion != null ? resena.habitacion.numero : 'N/A'}">101</td>
                    <td th:text="${resena.comentario}">Muy cómoda</td>
                    <td th:text="${resena.puntuacion}">5</td>
                    <td th:text="${#temporals.format(resena.fecha, 'dd/MM/yyyy')}">15/06/2025</td>
                    <td>
                        <form th:action="@{/resena/eliminar}" method="post"
                            onsubmit="return confirm('¿Está seguro de eliminar esta reseña?');">
                            <input type="hidden" name="resenaId" th:value="${resena.id}" />
                            <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">Volver al inicio</a>
    </div>

</div>
