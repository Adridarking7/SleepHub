<div class="container" style="margin-top: 40px;">

    <head>
        <style>
            .estado-pendiente {
                color: orange;
                font-weight: bold;
            }

            .estado-confirmada {
                color: green;
                font-weight: bold;
            }

            .estado-cancelada {
                color: red;
                font-weight: bold;
            }

            .estado-completada {
                color: blue;
                font-weight: bold;
            }

            .col-id {
                width: 80px;
                max-width: 80px;
                white-space: nowrap;
            }

            .col-usuario {
                width: 200px;
                max-width: 200px;
                white-space: nowrap;
            }
        </style>
    </head>

    <h1>Lista de reservas</h1>

    <a href="/reserva/c">Crear nueva reserva</a><br /><br />
    <form method="get" action="/reserva/filtro" class="mb-4">
        <div class="row g-3 align-items-end">
            <div class="col-md-4">
                <label for="fechaInicio" class="form-label">Desde:</label>
                <input type="date" id="fechaInicio" name="fechaInicio"
                    class="form-control shadow-sm border-primary-subtle" />
            </div>
            <div class="col-md-4">
                <label for="fechaFin" class="form-label">Hasta:</label>
                <input type="date" id="fechaFin" name="fechaFin" class="form-control shadow-sm border-primary-subtle" />
            </div>
            <div class="col-md-4 d-grid">
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-search"></i> Filtrar
                </button>
            </div>
        </div>
    </form>

    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th></th>
                <th>ID</th>
                <th>Usuario</th>
                <th>Habitación</th>
                <th>Fecha entrada</th>
                <th>Fecha salida</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>

        <th:block th:each="r, iterStat : ${reservas}">
            <tr>
                <td class="col-id" th:text="${r.id}"></td>
                <td class="col-usuario" th:text="${r.usuario.nombre}"></td>
                <td th:text="${r.habitacion.numero}"></td>
                <td th:text="${r.fechaEntradaFormateada}"></td>
                <td th:text="${r.fechaSalidaFormateada}"></td>
                <td th:text="${estados[iterStat.index].toUpperCase()}" th:classappend="${estados[iterStat.index] == 'pendiente' ? 'estado-pendiente' :
                    estados[iterStat.index] == 'ocupada' ? 'estado-confirmada' :
                    estados[iterStat.index] == 'finalizada' ? 'estado-completada' :
                    estados[iterStat.index] == 'cancelada' ? 'estado-cancelada' : ''}">
                </td>

                <td>
                    <form th:action="@{/reserva/u}" method="get" style="display:inline">
                        <input type="hidden" name="id" th:value="${r.id}">
                        <input type="submit" value="Editar">
                    </form>
                    <form th:action="@{/reserva/d}" method="post" style="display:inline">
                        <input type="hidden" name="id" th:value="${r.id}">
                        <input type="submit" value="Eliminar" onclick="return confirm('¿Estás seguro?')">
                    </form>
                </td>
            </tr>
        </th:block>

    </table>
</div>
