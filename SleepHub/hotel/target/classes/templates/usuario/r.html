<div class="container" style="margin-top: 40px;">
    <div th:if="${mensajeExito}"
        style="background: #d4edda; color: #155724; padding: 12px 20px; border-radius: 6px; margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
        <span style="font-size: 24px;">&#x2705;</span>
        <p th:text="${mensajeExito}" style="margin: 0;"></p>
    </div>
    <h1>Lista de usuarios</h1>

    <a href="/usuario/c">Crear nuevo usuario</a>
    <br /><br />

    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th></th>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <th:block th:each="u : ${usuarios}">
            <tr>
                <td th:text="${u.id}"></td>
                <td th:text="${u.nombre}"></td>
                <td th:text="${u.email}"></td>
                <td th:text="${u.rol}"></td>
                <td>
                    <form th:action="@{/usuario/u}" method="get" style="display:inline">
                        <input type="hidden" name="id" th:value="${u.id}">
                        <input type="submit" value="Editar">
                    </form>
                    <form th:action="@{/usuario/d}" method="post" style="display:inline">
                        <input type="hidden" name="id" th:value="${u.id}">
                        <input type="submit" value="Eliminar" onclick="return confirm('¿Estás seguro?')">
                    </form>
                </td>
            </tr>
        </th:block>
    </table>
</div>
