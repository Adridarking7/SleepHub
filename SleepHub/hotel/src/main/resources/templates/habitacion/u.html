<style>
    html,
    body {
        height: 100%;
        margin: 0;
        background: #f5f7fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
        max-width: 480px;
        max-height: 90vh;
        margin: 40px auto 20px;
        /* margen superior para separar del borde ventana */
        margin-top: 80px;
        padding: 20px 25px 25px 25px;
        border-radius: 12px;
        background: #fff;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);

        /* quitar display:flex para evitar recortes inesperados */
        /* en cambio dejamos overflow auto para scroll si hace falta */
        overflow-y: auto;
    }

    h1 {
        color: #1e3d59;
        font-weight: 700;
        font-size: 1.7rem;
        margin-bottom: 20px;
        margin-top: 0;
        /* sin margen arriba */
        text-align: center;
    }

    /* Alertas */
    .alert {
        padding: 10px 14px;
        border-radius: 8px;
        margin-bottom: 15px;
        font-weight: 600;
        font-size: 0.9rem;
        flex-shrink: 0;
    }

    .alert-danger {
        background-color: #f8d7da;
        color: #842029;
        border: 1px solid #f5c2c7;
    }

    .alert-success {
        background-color: #d1e7dd;
        color: #0f5132;
        border: 1px solid #badbcc;
    }

    label {
        display: block;
        font-weight: 600;
        color: #333;
        margin-bottom: 6px;
        margin-top: 12px;
        font-size: 0.95rem;
        flex-shrink: 0;
    }

    input[type="number"],
    select,
    textarea,
    input[type="file"] {
        width: 100%;
        padding: 8px 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        transition: border-color 0.3s ease;
    }

    input[type="number"]:focus,
    select:focus,
    textarea:focus,
    input[type="file"]:focus {
        outline: none;
        border-color: #1e3d59;
    }

    textarea {
        min-height: 70px;
        resize: vertical;
    }

    /* Sección imágenes con scroll si hay muchas */
    .imagenes-actuales {
        margin-top: 18px;
        flex-shrink: 0;
    }

    .imagenes-actuales h3 {
        font-weight: 600;
        color: #1e3d59;
        margin-bottom: 10px;
    }

    .imagenes-lista {
        max-height: 180px;
        /* aumentado para que se vea más alto */
        overflow-x: auto;
        overflow-y: hidden;
        padding-right: 6px;
        border: 1px solid #ddd;
        border-radius: 8px;
        display: flex;
        flex-wrap: nowrap;
        gap: 12px;
    }

    .imagen-wrapper img {
        width: 130px;
        height: 130px;
        object-fit: cover;
        border-radius: 8px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.12);
        margin-bottom: 6px;
        flex-shrink: 0;
    }

    .imagen-wrapper img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 8px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.12);
        margin-bottom: 6px;
        flex-shrink: 0;
    }

    .btn-eliminar-img {
        background-color: #d11a2a;
        padding: 6px 10px;
        font-size: 0.85rem;
        border-radius: 6px;
        font-weight: 600;
        color: white;
        cursor: pointer;
        border: none;
        transition: background-color 0.2s ease;
        width: 100%;
        text-align: center;
    }

    .btn-eliminar-img:hover {
        background-color: #a10014;
    }

    input[type="submit"] {
        margin-top: 25px;
        background-color: #1e3d59;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 8px;
        font-size: 1.1rem;
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.3s ease, transform 0.2s ease;
        flex-shrink: 0;
    }

    input[type="submit"]:hover {
        background-color: #2a4f73;
        transform: translateY(-2px);
    }
</style>

<div class="container">
    <h1>Editar habitación</h1>

    <!-- Mensajes -->
    <div th:if="${danger}" class="alert alert-danger" role="alert">
        <span th:text="${danger}"></span>
    </div>
    <div th:if="${success}" class="alert alert-success" role="alert">
        <span th:text="${success}"></span>
    </div>

    <form th:action="@{/habitacion/u}" th:object="${habitacion}" method="post" enctype="multipart/form-data"
        style="display:flex; flex-direction: column;">
        <input type="hidden" th:field="*{id}" />

        <label for="numero">Número:</label>
        <input type="number" th:field="*{numero}" id="numero" required>

        <label for="tipo">Tipo:</label>
        <select th:field="*{tipo}" id="tipo" required>
            <option th:each="tipo : ${tipos}" th:value="${tipo}" th:text="${tipo}"></option>
        </select>

        <label for="precio">Precio (€):</label>
        <input type="number" step="0.01" th:field="*{precio}" id="precio" required>

        <label for="capacidad">Capacidad:</label>
        <input type="number" th:field="*{capacidad}" id="capacidad" required>

        <label for="descripcion">Descripción:</label>
        <textarea th:field="*{descripcion}" id="descripcion" rows="3"></textarea>

        <div class="imagenes-actuales">
            <h3>Imágenes actuales</h3>
            <div class="imagenes-lista">
                <div class="imagen-wrapper" th:each="img : ${habitacion.imagenes}">
                    <img th:src="@{${img.url}}" alt="Imagen habitación" />
                    <button type="button" class="btn-eliminar-img"
                        th:onclick="'eliminarImagen(' + '\'' + ${img.id} + '\',\'' + ${habitacion.id} + '\'' + ')'">
                        Eliminar
                    </button>
                </div>
            </div>
        </div>

        <label for="nuevasImagenes" style="margin-top: 20px;">Subir nuevas imágenes:</label>
        <input type="file" id="nuevasImagenes" name="nuevasImagenes" accept="image/*" multiple>

        <input type="submit" value="Actualizar">
    </form>
</div>

<script>
    function eliminarImagen(imagenId, habitacionId) {
        if (!confirm('¿Seguro que quieres eliminar esta imagen?')) return;

        fetch('/habitacion/imagen/d', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                // Si usas Spring Security, añade aquí el token CSRF
            },
            body: new URLSearchParams({
                imagenId: imagenId,
                habitacionId: habitacionId
            })
        })
            .then(response => {
                if (response.redirected) {
                    window.location.href = response.url;
                } else {
                    alert('Error al eliminar la imagen');
                }
            })
            .catch(() => alert('Error al eliminar la imagen'));
    }
</script>
