<style>
    .container {
        max-width: 500px;
        margin: 60px auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
        text-align: center;
        color: #1e3d59;
        margin-bottom: 30px;
    }

    label {
        display: block;
        margin-top: 15px;
        margin-bottom: 6px;
        font-weight: 600;
        color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
        transition: border-color 0.3s;
        background-color: #f8f9fa;
    }

    input:focus,
    select:focus {
        outline: none;
        border-color: #1e3d59;
        background-color: #fff;
    }

    input[type="submit"] {
        margin-top: 25px;
        background-color: #1e3d59;
        color: white;
        border: none;
        padding: 12px;
        width: 100%;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
    }

    input[type="submit"]:hover {
        background-color: #2a4f73;
        transform: translateY(-2px);
    }
</style>

<div class="container" style="margin-top: 100px;">
    <div th:if="${error != null}" style="color: red; margin-top: 10px;">
        <p th:text="${error}"></p>
    </div>
    <h1>Editar usuario</h1>

    <form action="/usuario/u" method="post">
        <input type="hidden" name="id" th:value="${usuario.id}" />

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" th:value="${usuario.nombre}" required><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${usuario.email}" required><br />

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena"
            placeholder="Dejar vacío si no se quiere modificar"><br />

        <!-- Solo visible para administradores -->
        <div th:if="${session.usuario != null and session.usuario.rol.name() == 'ADMINISTRADOR'}">
            <label for="rol">Rol:</label>
            <select id="rol" name="rol">
                <option value="CLIENTE" th:selected="${usuario.rol.name() == 'CLIENTE'}">Cliente</option>
                <option value="EDITOR" th:selected="${usuario.rol.name() == 'EDITOR'}">Editor</option>
                <option value="ADMINISTRADOR" th:selected="${usuario.rol.name() == 'ADMINISTRADOR'}">Administrador
                </option>
            </select>
            <br />
        </div>

        <input type="submit" value="Actualizar">
    </form>
</div>
