<style>
    .container {
        max-width: 500px;
        margin: 60px auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
        text-align: center;
        color: #1e3d59;
        margin-bottom: 30px;
    }

    label {
        display: block;
        margin-top: 15px;
        margin-bottom: 6px;
        font-weight: 600;
        color: #333;
    }

    input[type="date"],
    select {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
        transition: border-color 0.3s;
        background-color: #f8f9fa;
    }

    input[type="date"]:focus,
    select:focus {
        outline: none;
        border-color: #1e3d59;
        background-color: #fff;
    }

    input[type="submit"] {
        margin-top: 25px;
        background-color: #1e3d59;
        color: white;
        border: none;
        padding: 12px;
        width: 100%;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
    }

    input[type="submit"]:hover {
        background-color: #2a4f73;
        transform: translateY(-2px);
    }
</style>

<div class="container" style="margin-top: 40px;">
    <h1>Nueva reserva</h1>
    <div th:if="${error}" class="alert alert-danger" role="alert" style="margin-top: 15px;">
        <span th:text="${error}"></span>
    </div>

    <form action="/reserva/c" method="post">
        <label for="usuario">Usuario:</label>
        <select id="usuario" name="usuario" required>
            <option th:each="u : ${usuarios}" th:value="${u.id}" th:text="${u.nombre}">Usuario</option>
        </select><br />

        <label for="habitacion">Habitación:</label>
        <select id="habitacion" name="habitacion" required>
            <option th:each="h : ${habitaciones}" th:value="${h.id}" th:text="${h.numero}">Habitación</option>
        </select><br />

        <label for="fechaEntrada">Fecha de entrada:</label>
        <input type="date" id="fechaEntrada" name="fechaEntrada" required><br />

        <label for="fechaSalida">Fecha de salida:</label>
        <input type="date" id="fechaSalida" name="fechaSalida" required><br />

        <input type="submit" value="Crear reserva">
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const fechaEntrada = document.querySelector('input[name="fechaEntrada"]');
        const fechaSalida = document.querySelector('input[name="fechaSalida"]');
        const hoy = new Date();
        const hoyStr = hoy.toISOString().split("T")[0];

        // Establecer valores por defecto
        fechaEntrada.value = hoyStr;
        fechaEntrada.min = hoyStr;

        const tresDiasDespues = new Date(hoy);
        tresDiasDespues.setDate(hoy.getDate() + 3);
        const salidaStr = tresDiasDespues.toISOString().split("T")[0];

        fechaSalida.value = salidaStr;
        fechaSalida.min = hoyStr;

        fechaEntrada.addEventListener("change", () => {
            const nuevaMin = fechaEntrada.value;
            fechaSalida.min = nuevaMin;

            // Si la fecha de salida actual es anterior a la nueva fecha de entrada, actualiza
            if (fechaSalida.value < nuevaMin) {
                fechaSalida.value = nuevaMin;
            }
        });

        document.querySelector("form").addEventListener("submit", (e) => {
            if (fechaEntrada.value >= fechaSalida.value) {
                e.preventDefault();
                alert("La fecha de salida debe ser posterior a la de entrada.");
            }
        });
    });
</script>
